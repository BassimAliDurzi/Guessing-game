<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Guess a number between 1 and 100</h1>
        <div id="input-form" class="input-form">
            <form id="form" class="form">
                <input id="input-number" class="input-number" type="number" placeholder="Type a number" min="1"
                    max="100">
                <button id="btn" type="submit">Guess!</button>
            </form>
        </div>
        <div class="display-msg">
            <p id="msg"></p>
        </div>
        <div class="tries">
            <p id="user-tries"></p>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
